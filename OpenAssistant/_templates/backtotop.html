

			        <div>
				<!-- Back to top button -->
				<button type="button" class="btn btn-light btn-floating btn-lg" id="btn-back-to-top">
				  <i class="fa fa-arrow-up"></i>
				</button>
			        
				<style>
				  #btn-back-to-top {
				    position: fixed;
				    bottom: 20px;
				    right: 20px;
				    display: none;
				    width: 60px;
				    height: 60px;
				    border: 4px solid transparent;
				    border-radius: 50%; /* Ensures the button stays circular */
				    background-color: #f8f9fa;
				    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
				    transition: transform 0.3s, opacity 0.3s;
				    /* Add an extra layer for the progress border */
				    background-image: conic-gradient(#007BFF 0%, transparent 0%);
				    background-origin: border-box;
				    background-clip: padding-box, border-box;
				  }
			        
				  /* Make button visible when user scrolls */
				  #btn-back-to-top.visible {
				    display: block;
				    opacity: 1;
				    transform: scale(1);
				  }
			        
				  #btn-back-to-top:hover {
				    background-color: #e2e6ea;
				  }
				</style>
			        
				<script>
				  // Get the button
				  const mybutton = document.getElementById("btn-back-to-top");
			        
				  // Update progress border and button visibility on scroll
				  window.addEventListener("scroll", function () {
				    const scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
				    const documentHeight = document.documentElement.scrollHeight - document.documentElement.clientHeight;
				    const scrollPercent = (scrollTop / documentHeight) * 100;
			        
				    // Update the button's circular progress
				    mybutton.style.backgroundImage = `conic-gradient(#007BFF ${scrollPercent}%, transparent 0%)`;
			        
				    // Show or hide the button based on scroll position
				    if (scrollTop > 20) {
				      mybutton.style.display = "block";
				    } else {
				      mybutton.style.display = "none";
				    }
				  });
			        
				  // Scroll back to top when button is clicked
				  mybutton.addEventListener("click", function () {
				    document.body.scrollTop = 0; // For Safari
				    document.documentElement.scrollTop = 0; // For Chrome, Firefox, IE, and Opera
				  });
				</script>
			        </div>
